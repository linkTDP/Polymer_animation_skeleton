<dom-module id="ranking-game">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
			:root {
		        --color-one: #4dd0e1;
		        --color-two: #ff9800;
		      }


		</style>
		<neon-animated-pages style="height:100%" id="pages" selected="0">

	        <login-page on-circle-click="_onCircleClick" ></login-page>

	        <game-page on-header-click="_onSquaresClick" ></game-page>

      	</neon-animated-pages>
	</template>
	<script>
		Polymer({
			is: 'ranking-game',
			_onCircleClick:function(event){
				this.$.pages.selected = 1;
				console.log(event);
			},
			_onSquaresClick:function(event){
				this.$.pages.selected = 0;
				console.log(event);
			}
		});
	</script>
</dom-module>
